<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  
  gtag('config', 'G-Q6HEEZHSE7', {
    page_title: 'AdsCast Landing Page',
    page_location: window.location.href
  });

  // Email signup tracking
  function trackEmailSignup(language) {
    gtag('event', 'generate_lead', {
      'event_category': 'engagement',
      'event_label': 'waitlist_' + language,
      'value': 1,
      'currency': 'USD'
    });
    console.log('ðŸ“Š Email signup tracked:', language);
  }

  // Language switch tracking
  function trackLanguageSwitch(section) {
    gtag('event', 'select_content', {
      'event_category': 'navigation',
      'content_type': 'language_section',
      'item_id': section
    });
    console.log('ðŸ“Š Language switch tracked:', section);
  }

  // Page section tracking
  function trackSectionView(section) {
    gtag('event', 'scroll', {
      'event_category': 'engagement',
      'event_label': section + '_section_viewed'
    });
  }
</script>
